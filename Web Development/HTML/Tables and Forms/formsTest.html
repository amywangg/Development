<!DOCTYPE html>
<html>
<head>
	<title>
		Creating Forms
	</title>
</head>
<body>
	<h1>Login</h1>

	<!-- Action - where the form sends data to	-->
	<!-- Method - what HTTP method (get/post) -->
	<!-- action="http://wikipedia.org" method="GET" -->
	<form >

		<label>Email:
			<input name="E-mail" type="email" placeholder="E-mail" required>
		</label>
		<label>Password:
			<input name="Password" type="password" placeholder="Password" required>
		</label>
		
		<button>Submit</button>
	</form>

	
</body>
</html>
