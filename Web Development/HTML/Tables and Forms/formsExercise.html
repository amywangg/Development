<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>

<body>
	<h1>Register</h1>

	<form>
		<div>
		<label  for="first">First:</label>
		<input type="text" id="first" placeholder="First Name" required>
		<label  for="last">Last:</label>
		<input type="text" id="last" placeholder="Last Name" required>
		</div>
		<div>
			<label  for="male">Male:</label>
			<input name="gender" type="radio" id="male">
			<label  for="male">Female:</label>
			<input name="gender" type="radio" id="female">
			<label  for="male">Other:</label>
			<input name="gender" type="radio" id="other">
		</div>
		<div>
		<label  for="first">E-mail:</label>
		<input type="email" id="first" placeholder="someone@example.com" required>
		<label  for="password">Password:</label>
		<input type="password" id="password" placeholder="Password" required minlength="5">
		</div>
		<div>
			<label>Birthday</label>
			<select name="Month">Month
				<option>January</option>
				<option>February</option>
				<option>March</option>
				<option>April</option>
				<option>May</option>
				<option>June</option>
			</select>

			<select name="Day">Day
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select>
			<select name="Year">Year
				<option>2018</option>
				<option>2017</option>
				<option>2016</option>
				<option>2015</option>
				<option>2014</option>
				<option>2013</option>
			</select>
		</div>
		<div>
			<label for="agree">I agree to the terms and conditions</label>
			<input type="checkbox" id="agree">
		</div>

		<button>Submit</button>
	</form>


</body>
</html>
